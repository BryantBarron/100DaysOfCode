<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
	<div class="app">
		<div class="calculator">
			<div class="display" id="display">0</div>
			<div class="keys">
                    <button class="btn clear" data-value="clear">C</button>
                    <button class="btn backspace" data-value="backspace">&#8656</button>
                    <button></button>
                    <button class="btn operator" data-value="/">&divide</button>
                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operator" data-value="*">&times</button>
                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operator" data-value="-">-</button>
                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operator" data-value="+" id="plus">+</button>
                    <button class="btn number" data-value="0">0</button>
                    <button class="btn decimal" data-value=".">.</button>
                    <button class="btn negative" data-value="negative">&#8723</button>
                    <button class="btn equals" data-value="=">=</button>
			</div>
		</div>
	</div>
	<script src="assets/javascript/main.js"></script>
</body>
</html>
